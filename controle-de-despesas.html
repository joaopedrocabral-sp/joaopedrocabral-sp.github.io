<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./controle-despesa/index.css" />
    <title>Controle de despesas</title>
  </head>
  <body>
    
    <h2>Controle de despesas</h2>

    <div id="alert"></div>

    <div class="container">
      <h4>Saldo atual</h4>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <P>R$</P>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p>R$</p>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações</h3>
      
      <ul id="transactions" class="transactions">
      </ul>

      <h3>Adicionar transação</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação" />
        </div>

        <div class="form-control">
          <select name="tipoDeTransacao" id="transactionType">
            <option value="cashIn">Entrada</option>
            <option value="cashOut">Saída</option>
          </select>
          <label for="amount">Valor</label>
          <input type="number" id="amount" step=".01" placeholder="Valor da transação" />
        </div>

        <button class="btn">Adicionar</button>
      </form>
    </div>



    <script src="./controle-despesa/index.js"></script>
  </body>
</html>
